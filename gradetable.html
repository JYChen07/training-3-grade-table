<html>
    <head>
        <title>Grade Table</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>


    <body>
        <h1>Grade Table</h1>
        <table class="gradeTable" id="gradeTable">
            <tr class="tableHead">
                <th>Name</th>
                <th>Grade</th>
                <th>Options</th>
            </tr>
            <tr id="row0">
                <td>Jason</td>
                <td>40</td>
                <td><input type="button" value="Delete" class="delete" onclick="delete_row('0');"></td>
            </tr>
            <tr id="row1">
                <td>James</td>
                <td>99</td>
                <td><input type="button" value="Delete" class="delete" onclick="delete_row('1');"></td>
            </tr>
            <tr id="row2">
                <td>Thi</td>
                <td>100</td>
                <td><input type="button" value="Delete" class="delete" onclick="delete_row('2');"></td>
            </tr>
            <tr id="row3">
                <td>Barry</td>
                <td>20</td>
                <td><input type="button" value="Delete" class="delete" onclick="delete_row('3');"></td>
            </tr>
            <tr id="input">
                <td><input type="text" name="student" placeholder="Student Name" id="student"/></td>
                <td><input type="number" name="grade" placeholder="Grade" id="grade" min="0" max="100"/></td>
                <td><button type="button" onclick="addStudent();">Submit</button></td>
            </tr>
        </table>

        <p id="check"></p>
    </body>
</html>
